<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logistics</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Tableau de bord - Admin Logistics</h1>
    </header>

    <main>
        <section>
            <h2>Commandes re√ßues</h2>
            <ul id="orderList"></ul>
        </section>

        <section>
            <h2>Propositions envoy√©es</h2>
            <ul id="proposalsList"></ul>
        </section>

        <section>
            <h2>N√©gociation Devis avec client</h2>
            <ul id="negotiationList"></ul>
        </section>

        <section>
            <h2>Devis accept√©s</h2>
            <ul id="acceptedOffer"></ul>
        </section>
        
    </main>

    <script>
        const socket = new WebSocket("ws://localhost:3002");

        socket.onopen = () => {
            console.log("Connexion WebSocket √©tablie !");
        };


        // Fonction pour r√©cup√©rer les derniers √©changes depuis MongoDB
        async function fetchExchanges() {
            try {
                const response = await fetch('/exchanges');
                const exchanges = await response.json();
                
                // S√©parer les commandes et propositions
                exchanges.forEach(exchange => {
                    const orderList = document.getElementById("orderList");
                    const proposalsList = document.getElementById("proposalsList");
                    const negotiationList = document.getElementById("negotiationList");

                    const acceptedOfferList = document.getElementById("acceptedOffer");

                    if (exchange.type === "order") {
                        const li = document.createElement("li");
                        li.className = "order";
                        const button = document.createElement("button");
                        li.textContent = `Produit: ${exchange.data.product}, Quantit√©: ${exchange.data.quantity}, Budget: ${exchange.data.budget}‚Ç¨`;
                        li.appendChild(button);
                        button.onclick = () => {
                            sendToSupplier(exchange.data);
                            li.remove();
                        };
                        button.textContent = "Envoyer aux fournisseurs";
                        orderList.appendChild(li);
                    }else if(exchange.type === "proposal") {

                        let dataPro = exchange.data.CDC;
                        console.log("dataPro" + dataPro);
                        const li = document.createElement("li");
                        li.textContent = `üè¢ ${exchange.data.entreprise}: üì¶ Produit: ${dataPro.product}, ‚è≥ D√©lai: ${dataPro.delai}, üí∞ Prix: ${dataPro.budget}‚Ç¨`;
                        proposalsList.appendChild(li);

                    }else if(exchange.type == "negociate") {
                        
                        let dataPro = exchange.data.CDC;
                        console.log("dataPro" + exchange.data.CDC);
                        const li = document.createElement("li");
                        li.textContent = `üè¢ ${exchange.data.entreprise}: üì¶ Produit: ${dataPro.product}, ‚è≥ D√©lai: ${dataPro.delai}, üí∞ Prix: ${dataPro.budget}‚Ç¨`;
                    
                    } else if (exchange.type == "valided"){
                        let dataPro = exchange.data.CDC;
                        const li = document.createElement("li");
                        li.textContent = `üè¢ ${exchange.data.entreprise}: üì¶ Produit: ${dataPro.product}, ‚è≥ D√©lai: ${dataPro.delai}, üí∞ Prix: ${dataPro.budget}‚Ç¨`;
                        acceptedOfferList.appendChild(li);
                    } else {
                        console.log("Type d'√©change inconnu:", exchange.type);
                    }

                });
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des √©changes:', error);
            }
        }

        function sendToSupplier(order) {
            console.log("Envoi de la commande au fournisseur:", order);

            let negotiationState = {
                CDC: { product: order.product, quantity: order.quantity, delai: "5 jours", budget: order.budget }, // D√©tails de la commande
                accept: null, 
                commentaire: "", 
                status: "En attente"
            };

            // Envoi de la requ√™te avec negotiationState
            fetch('/start-negotiation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(negotiationState)
            })
            .then(response => response.json())
            .then(data => {
                console.log("N√©gociation commenc√©e:", data);
                // Raffra√Æchir la liste des √©changes apr√®s l'envoi
                fetchExchanges();


            })
            .catch(error => console.error("Erreur d'envoi au fournisseur:", error));
        }


        // Appel de la fonction pour r√©cup√©rer les √©changes au chargement de la page
        window.onload = fetchExchanges;
    </script>
</body>

</html>
