<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logistics</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Tableau de bord - Admin Logistics</h1>
    </header>

    <main>
        <section>
            <h2>Commandes re√ßues</h2>
            <ul id="orderList"></ul>
        </section>

        <section>
            <h2>Propositions envoy√©es</h2>
            <ul id="proposalsList"></ul>
        </section>

        <section>
            <h2>Devis accept√©s</h2>
            <ul id="acceptedOffer"></ul>
        </section>

        <section>
            <h2>Gestion des Devis</h2>
            <ul id="devisList"></ul>
        </section>
    </main>

    <script>
        const socket = new WebSocket("ws://localhost:3002");

        socket.onopen = () => {
            console.log("Connexion WebSocket √©tablie !");
        };

        socket.onmessage = event => {
            console.log("Message re√ßu:", event.data);
            const message = JSON.parse(event.data);

            if (message.type === "order") {
                console.log("Nouvelle commande re√ßue", message.data);
                const orderList = document.getElementById("orderList");
                const li = document.createElement("li");
                li.textContent = `Produit: ${message.data.product}, Quantit√©: ${message.data.quantity}, Budget: ${message.data.budget}‚Ç¨`;
                orderList.appendChild(li);
            }

            if (message.type === "proposal") {
                console.log("proposal" + message.data);
                const proposalsList = document.getElementById("proposalsList");
                const li = document.createElement("li");
                li.textContent = `Entreprise: ${message.data.company}, Prix: ${message.data.price}‚Ç¨`;
                proposalsList.appendChild(li);
            }

            if (message.type === "accept") {
                console.log("accpeter")
                const acceptedOffer = document.getElementById("acceptedOffer");
                acceptedOffer.textContent = `Devis accept√© : ${message.data.company} pour ${message.data.price}‚Ç¨`;
            } else {
                console.log("pas trouv√© le type" + message.type)
            }
        };

        // Fonction pour r√©cup√©rer les derniers √©changes depuis MongoDB
        async function fetchExchanges() {
            try {
                const response = await fetch('/exchanges');
                const exchanges = await response.json();
                
                // S√©parer les commandes et propositions
                exchanges.forEach(exchange => {
                    const orderList = document.getElementById("orderList");
                    const proposalsList = document.getElementById("proposalsList");
                    const acceptedOfferList = document.getElementById("acceptedOffer");

                    if (exchange.type === "order") {
                        const li = document.createElement("li");
                        li.className = "order";
                        const button = document.createElement("button");
                        li.textContent = `Produit: ${exchange.data.product}, Quantit√©: ${exchange.data.quantity}, Budget: ${exchange.data.budget}‚Ç¨`;
                        li.appendChild(button);
                        button.onclick = () => {
                            sendToSupplier(exchange.data);
                        };
                        button.textContent = "Envoyer au fournisseur";
                        orderList.appendChild(li);
                    }
                    
                    if (exchange.type === "proposal") {

                        let dataPro = exchange.data.CDC;

                        console.log("dataPro", dataPro.produit);

                        const li = document.createElement("li");
                        li.textContent = `üè¢ Entreprise A: üì¶ Produit: ${dataPro.produit}, ‚è≥ D√©lai: ${dataPro.delai}, üí∞ Prix: ${dataPro.price}‚Ç¨`;
                        proposalsList.appendChild(li);
                    }
                    if (exchange.type === "accept") {
                        const li = document.createElement("li");
                        li.textContent = `Devis accept√© : ${exchange.data.company} pour ${exchange.data.price}‚Ç¨`;
                        acceptedOfferList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des √©changes:', error);
            }
        }

        function sendToSupplier(order) {
            let negotiationState = {
                CDC: { produit: order.product, quantite: order.quantity, delai: "5 jours" },
                accept: null, // Acceptation initiale
                commentaire: "", // Commentaire initial vide
                status: "En attente" // Statut initial
            };

            // Envoi de la requ√™te avec negotiationState
            fetch('/start-negotiation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(negotiationState)
            })
            .then(response => response.json())
            .then(data => {
                console.log("N√©gociation commenc√©e:", data);
                const proposalsList = document.getElementById("proposalsList");
                const li = document.createElement("li");
                li.textContent = `Devis en cours: Produit ${order.product}, Quantit√© ${order.quantity}`;
                proposalsList.appendChild(li);
            })
            .catch(error => console.error("Erreur d'envoi au fournisseur:", error));
        }


        // Appel de la fonction pour r√©cup√©rer les √©changes au chargement de la page
        window.onload = fetchExchanges;
    </script>
</body>

</html>
