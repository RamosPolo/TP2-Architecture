<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Négociation</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Interface de Négociation</h1>

<div id="negotiation-container">
    <p>Chargement des données...</p>
</div>

<form id="negotiation-form" style="display: none;">
    <label for="comment">Commentaire :</label>
    <input type="text" id="comment" required>
    <button type="button" id="accept">Accepter</button>
    <button type="button" id="refuse">Refuser</button>
</form>
</body>
</html>
